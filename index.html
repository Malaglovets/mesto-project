<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="Images/kysto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="Images/gora-ai-petri-priroda-krasivo-foto-3.jpeg" alt="Ай-Петри">
                    <div class="element__group">
                        <h2 class="element__title">Ай-Петри</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="Images/Krasnodarskiy Kray.jpeg" alt="Абрау-Дюрсо">
                    <div class="element__group">
                        <h2 class="element__title">Абрао-Дюрсо</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="Images/Kamchatka.jpeg" alt="Камчатка">
                    <div class="element__group">
                        <h2 class="element__title">Камчатка</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="Images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="Images/Noviy Svet.jpeg" alt="Новый Свет">
                    <div class="element__group">
                        <h2 class="element__title">Новый Свет</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="Images/poxod_na_elbrus.jpeg" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Эльбрус</h2>
                        <button type="button" class="element__hurt-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <a class="footer__copyright">&copy; 2022 Виталий Малагловец</a>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" id="name" class="form__field" placeholder="Жак-Ив Кусто" name="name" required>
                <input type="text" id="about" class="form__field" placeholder="Исследователь океана" name="about"
                    required>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
</body>
</html>

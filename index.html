orm" novalidate><input id="popup-caption-input" name="cardName" class="popup__form_input popup__input_card_title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__form_input_error popup-caption-input_error"></span> <input type="url" id="popup-link-input" name="cardLink" class="popup__form_input popup__input_card_link" placeholder="Сcылка на картинку" required> <span class="popup__form_input_error popup-link-input_error"></span> <button type="submit" class="popup__form_submit-button popup__form_submit-button_disabled form__submit-btn_place" disabled="disabled">Создать</button></form><button type="button" class="popup__close-button popup_place__close-button"></button></div></section><section class="popup popup_picture"><div class="popup__container-image"><img class="popup__image" src="#" alt="#"> <button type="button" class="popup__close-button popup_picture__close-button"></button><p class="popup__caption"></p></div></section><section class="popup popup_avatar"><div class="popup__container"><h3 class="popup__form_title">Обновить аватар</h3><form class="popup__form popup__form_avatar" novalidate><input type="url" id="popup-avatar-input" name="cardLink" class="popup__form_input popup__input_avatar_link" placeholder="Ссылка на аватар" required> <span class="popup__form_input_error popup-avatar-input_error"></span> <button type="submit" class="popup__form_submit-button form__submit-btn_avatar" disabled="disabled">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup popup__delete-card"><div class="popup__container"><h3 class="popup__form_title">Вы уверены?</h3><form class="popup__form popup__form_delete-card" novalidate><button type="submit" class="popup__form_submit-button form__submit-btn_delete-card">Да</button></form><button type="button" class="popup__close-button"></button></div></section><template id="element-template"><article class="element"><button type="button"

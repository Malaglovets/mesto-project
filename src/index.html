<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./Images/kysto.jpg')%>" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Виталий Малагловец</p>
        </footer>
    </div>
    <section class="popup profile-popup">
        <div class="popup__container">
            <form class="popup__form popup__edit_profile" name="form-edit-profile" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" id="name" class="form__field name-input" placeholder="Ваше имя"  name="name" minlength="2" maxlength="40" required>
                <span class="popup__input-error popup__name_input-error"></span> 
                <input type="text" id="job" class="form__field job-input" placeholder="Расскажите о себе" name="job"
                minlength="2" maxlength="200" required >
                <span class="popup__input-error popup__profile-error"></span>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup_add-card">
        <div class="popup__container">
            <form class="popup__form popup__add-form" name="form__add-card" novalidate>
                <h2 class="form__title">Новое место</h2>
                <input type="text" id="name" class="form__field input-card" placeholder="Название" name="name" required minlength="2" maxlength="30">
                <input type="url" id="job" class="form__field input-url" placeholder="Ссылка на картинку" name="job"
                    required>
                <button type="submit" class="form__submit-button form__save-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-form"></button>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__container-image">
            <img class="popup__card-image" src="#" alt="#">
            <button type="button" class="popup__close-button"></button>
            <p class="popup__caption"></p>
        </div>
    </section>
    <template id="element-template">
        <article class="element">
            <button type="button" class="element__delete-card"></button>
          <img class="element__image" src="#" alt="Фотография не загрузилась">
          <div class="element__group">
          <h2 class="element__title">Название отсутсвует</h2>
          <button type="button" class="element__hurt-button"></button>
          <span class="elment__hurt-numbers">0</span>
        </div>
        </article>
      </template>
</body>
</html>

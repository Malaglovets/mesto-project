<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./Images/kysto.jpg')%>" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Виталий Малагловец</p>
        </footer>
    </div>
    <section class="popup profile-popup">
        <div class="popup__container">
            <form class="popup__form" name="profile-edit-form" novalidate>
                <h3 class="popup__form_title">Редактировать профиль</h3>
                <input type="text" id="popup__form_input" class="popup__form_input name-input" name="name" minlength="2"
                    maxlength="40" required placeholder="Введите Ваше имя">
                <span id="name-error" class="popup__form_input_error"></span>
                <input type="text" id="popup__form_input" class="popup__form_input job-input" name="job" minlength="2" maxlength="200"
                    required placeholder="Введите Вашу профессию">
                <span id="job-error" class="form__job_error"></span>
                <button type="submit" class="popup__form_submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup_add-card">
        <div class="popup__container">
            <form class="popup__form form_place" name="place-add-form" novalidate>
                <h3 class="popup__form_title">Новое место</h3>
                <input type="text" id="popup__form_input" name="name" class="popup__form_input input-place" placeholder="Название"
                    name="name" minlength="2" maxlength="30" required>
                <span id="name-error" class="popup__form_input_error"></span>
                <input type="url" id="popup__form_input" name="place-link" class="popup__form_input input-url"
                    placeholder="Ссылка на картинку" name="job" required>
                <span id="place-link-error" class="popup__form_input_error"></span>
                <button type="submit" class="popup__form_submit-button popup__form_submit-button_disabled form__submit-btn_place"
                    disabled>Создать</button>
            </form>
            <button type="button" class="popup__close-button popup_place__close-button"></button>
        </div>
    </section>
    <section class="popup popup_picture">
        <div class="popup__container-image">
            <img class="popup__image" src="#" alt="#">
            <button type="button" class="popup__close-button popup_picture__close-button"></button>
            <p class="popup__caption"></p>
        </div>
    </section>
    <template id="element-template">
        <article class="element">
            <button type="button" class="element__delete-card">
            </button>
            <img class="element__image" alt="avatar">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </article>
    </template>
</body>

</html>
